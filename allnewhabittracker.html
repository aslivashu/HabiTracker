<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitify</title>
    <link rel="icon" type="image/png" href="Gemini_Generated_Image_sb1q9ssb1q9ssb1q-removebg-preview.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body class="bg-zinc-900 text-white overflow-hidden">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <div class="px-4 py-6 flex justify-between items-start">
            <div>
                <h1 class="text-4xl font-bold">TODAY</h1>
                <p class="text-gray-400 text-sm mt-1">Dec 7</p>
            </div>
            <button class="w-12 h-12 rounded-full bg-blue-500 text-white flex items-center justify-center hover:bg-blue-600 transition">
                <i class="fas fa-plus text-lg"></i>
            </button>
        </div>

        <!-- Main Content (scrollable) -->
        <div class="flex-1 overflow-y-auto px-4">
            <!-- Date Strip -->
            <div class="flex gap-3 mb-6 pb-2 overflow-x-auto">
                <div class="text-center flex-shrink-0 relative py-2">
                    <div class="w-12 h-12 rounded-full bg-gray-700 flex items-center justify-center mx-auto day-active">
                        <span class="text-sm font-semibold">Sun<br><span class="text-lg">7</span></span>
                    </div>
                </div>
                <div class="text-center flex-shrink-0 py-2">
                    <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mx-auto">
                        <span class="text-xs font-semibold">Mon<br><span class="text-sm">8</span></span>
                    </div>
                </div>
                <div class="text-center flex-shrink-0 py-2">
                    <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mx-auto">
                        <span class="text-xs font-semibold">Tue<br><span class="text-sm">9</span></span>
                    </div>
                </div>
                <div class="text-center flex-shrink-0 py-2">
                    <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mx-auto">
                        <span class="text-xs font-semibold">Wed<br><span class="text-sm">10</span></span>
                    </div>
                </div>
                <div class="text-center flex-shrink-0 py-2">
                    <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center mx-auto">
                        <span class="text-xs font-semibold">Thu<br><span class="text-sm">11</span></span>
                    </div>
                </div>
            </div>

            <!-- Time Filter Buttons -->
            <div class="flex gap-2 mb-6">
                <button class="px-4 py-2 rounded-full bg-gray-700 text-gray-300 text-sm font-medium hover:bg-gray-600 transition flex items-center gap-2">
                    <i class="fas fa-sun text-yellow-400"></i> Morning
                </button>
                <button class="px-4 py-2 rounded-full bg-gray-700 text-gray-300 text-sm font-medium hover:bg-gray-600 transition flex items-center gap-2">
                    <i class="fas fa-cloud-sun text-orange-400"></i> Afternoon
                </button>
                <button class="px-4 py-2 rounded-full bg-blue-500 text-white text-sm font-medium hover:bg-blue-600 transition flex items-center gap-2">
                    <i class="fas fa-moon text-blue-200"></i> Evening
                </button>
            </div>

            <!-- Habit Cards -->
            <div class="space-y-3 mb-20">
                <!-- Habit Card 1 -->
                <div class="bg-blue-600 rounded-2xl p-4 flex items-center gap-4 shadow-lg">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-tree text-white text-2xl"></i>
                            <span class="text-white font-semibold">My first habit</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 rounded-full border-2 border-white cursor-pointer hover:bg-white hover:bg-opacity-20 transition"></div>
                </div>

                <!-- Habit Card 2 -->
                <div class="bg-gray-800 rounded-2xl p-4 flex items-center gap-4 shadow-lg">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-book text-blue-400 text-2xl"></i>
                            <span class="text-white font-semibold">Read daily</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 rounded-full border-2 border-gray-500 cursor-pointer hover:bg-gray-700 transition"></div>
                </div>

                <!-- Habit Card 3 -->
                <div class="bg-gray-800 rounded-2xl p-4 flex items-center gap-4 shadow-lg">
                    <div class="flex-1">
                        <div class="flex items-center gap-3">
                            <i class="fas fa-dumbbell text-green-400 text-2xl"></i>
                            <span class="text-white font-semibold">Exercise</span>
                        </div>
                    </div>
                    <div class="w-6 h-6 rounded-full border-2 border-gray-500 cursor-pointer hover:bg-gray-700 transition"></div>
                </div>
            </div>

            <!-- Create New Habit Button -->
            <div class="mb-20">
                <button class="w-full py-3 rounded-full bg-gray-700 text-gray-300 font-semibold hover:bg-gray-600 transition text-sm">
                    + CREATE A NEW HABIT
                </button>
            </div>
        </div>

        <!-- Bottom Navigation (Fixed) -->
        <div class="fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 px-4 py-3">
            <div class="flex justify-around items-center max-w-md mx-auto">
                <button class="flex flex-col items-center gap-1 hover:opacity-80 transition">
                    <i class="fas fa-calendar text-white text-xl"></i>
                    <span class="text-white text-xs font-medium">Today</span>
                </button>
                <button class="flex flex-col items-center gap-1 hover:opacity-80 transition opacity-50">
                    <i class="fas fa-road text-gray-400 text-xl"></i>
                    <span class="text-gray-400 text-xs font-medium">Journey</span>
                </button>
                <button class="flex flex-col items-center gap-1 hover:opacity-80 transition opacity-50">
                    <i class="fas fa-chart-bar text-gray-400 text-xl"></i>
                    <span class="text-gray-400 text-xs font-medium">History</span>
                </button>
                <button class="flex flex-col items-center gap-1 hover:opacity-80 transition opacity-50">
                    <i class="fas fa-user text-gray-400 text-xl"></i>
                    <span class="text-gray-400 text-xs font-medium">Me</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
